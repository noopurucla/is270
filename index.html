    <div id="weatherChartContainer">
        <canvas id="weatherChart" width="800" height="400"></canvas>

    <script>
        // Function to fetch latitude and longitude coordinates from a city name using a geocoding API
        function fetchCoordinates(city) {
            const geocodingApiUrl = `https://api.open-meteo.com/v1/geocode?city=${encodeURIComponent(city)}`;

            return fetch(geocodingApiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data && data.latitude && data.longitude) {
                        return { latitude: data.latitude, longitude: data.longitude };
                    } else {
                        throw new Error("Coordinates not found for the specified city.");
                    }
                })
                .catch(error => console.error('Error fetching coordinates:', error));
        }

        // Function to fetch weather data from Open Meteo API
        function fetchWeatherData(latitude, longitude) {
            const weatherApiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m`;

            return fetch(weatherApiUrl)
                .then(response => response.json())
                .then(data => {
                    // Extract relevant information (time and temperature)
                    const timestamps = data.hourly.map(entry => entry.time);
                    const temperatures = data.hourly.map(entry => entry.temperature_2m);
                    return { timestamps, temperatures };
                })
                .catch(error => console.error('Error fetching weather data:', error));
        }

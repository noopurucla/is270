<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored API Example</title>
</head>
<body>
    <h1>Activity Generator</h1>
    <button id="generateActivity">Generate Activity</button>
    <p id="activity"></p>

    <script>
        document.getElementById("generateActivity").addEventListener("click", function() {
            fetch("https://www.boredapi.com/api/activity")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("activity").innerText = data.activity;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Form</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Weather Forecast</h1>
    <form id="weatherForm">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required>
        <br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required>
        <br>
        <button type="submit">Get Weather Forecast</button>
    </form>
    <div id="weatherChartContainer">
        <canvas id="weatherChart" width="800" height="400"></canvas>
    </div>

    <script>
        // Function to fetch weather data from Open Meteo API
        function fetchWeatherData(latitude, longitude) {
            const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m`;

            return fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Extract relevant information (time and temperature)
                    const timestamps = data.hourly.map(entry => entry.time);
                    const temperatures = data.hourly.map(entry => entry.temperature_2m);
                    return { timestamps, temperatures };
                })
                .catch(error => console.error('Error fetching weather data:', error));
        }

        // Function to create and display the chart
        function createChart(timestamps, temperatures) {
            const ctx = document.getElementById('weatherChart').getContext('2d');
            const weatherChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'Temperature (Â°C)',
                        data: temperatures,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Function to handle form submission
        document.getElementById('weatherForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;

            // Fetch weather data using the provided latitude and longitude
            fetchWeatherData(latitude, longitude)
                .then(({ timestamps, temperatures }) => {
                    createChart(timestamps, temperatures);
                });
        });
    </script>
</body>
</html>

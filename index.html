<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Cats GIFs</title>
    <style>
        .cat-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .cat-image {
            width: 300px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Cute Cats GIFs</h1>
    <div class="cat-container" id="catContainer"></div>

    <script>
        fetch('https://cataas.com/api/cats?tags=gif')
            .then(response => response.json())
            .then(data => {
                const catContainer = document.getElementById('catContainer');

                data.forEach(cat => {
                    const img = document.createElement('img');
                    img.src = `https://cataas.com${cat.url}`;
                    img.alt = 'Cute Cat';
                    img.classList.add('cat-image');
                    catContainer.appendChild(img);
                });
            })
            .catch(error => console.error('Error fetching cat images:', error));
    </script>
</body>
</html>

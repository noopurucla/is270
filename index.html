<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <div id="apod-container">
        <h1 id="title"></h1>
        <p id="date"></p>
        <img id="image" src="" alt="Astronomy Picture of the Day">
        <p id="explanation"></p>
        <p id="copyright"></p>
    </div>

    <script>
        // APOD API URL
        const apodUrl = 'https://api.nasa.gov/planetary/apod?api_key=YOUR_API_KEY';

        // Fetch APOD data
        fetch(apodUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('title').textContent = data.title;
                document.getElementById('date').textContent = data.date;
                document.getElementById('image').src = data.hdurl;
                document.getElementById('explanation').textContent = data.explanation;
                document.getElementById('copyright').textContent = `Copyright: ${data.copyrig
            })
            .catch(error => console.error('Error fetching APOD data:', error));
    </script>
</body>
</html>

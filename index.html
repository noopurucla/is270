<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity and EPIC Images</title>
<body>
    <section id="boredApi">
        <h1>Activity Generator</h1>
        <button id="generateActivity">Generate Activity</button>
        <p id="activity"></p>

        <script>
            document.getElementById("generateActivity").addEventListener("click", function() {
                fetch("https://www.boredapi.com/api/activity")
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("activity").innerText = data.activity;
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            });
        </script>
    </section>
<section id=APOD>    
    <h1>Astronomy Picture of the Day</h1>
    <div id="apodImageContainer"></div>
    
    <script>
        // Your NASA API key
        const apiKey = "tLfXmr9we8oQMiHwblp4vDg5bu8SSezETaYX3xiL";

        // Fetch APOD image
        fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                // Check if the response contains an image URL
                if (data.url) {
                    // Create an image element
                    const imageElement = document.createElement("img");
                    imageElement.src = data.url;
                    imageElement.alt = "Astronomy Picture of the Day";
                    // Add the image to the container
                    document.getElementById("apodImageContainer").appendChild(imageElement);
                } else {
                    console.error("No image URL found in the response");
                }
            })
            .catch(error => console.error("Error fetching APOD data:", error));
    </script>
</section>
</body>
</html>

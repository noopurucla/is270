<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity, APOD, and Weather Forecast</title>
    <style>
        /* CSS for thumbnail images */
        .thumbnail {
            max-width: 200px; /* Adjust as needed */
            height: auto;
        }
    </style>
<body>
    <section id="boredApi">
        <h1>Activity Generator</h1>
        <button id="generateActivity">Generate Activity</button>
        <p id="activity"></p>

        <script>
            document.getElementById("generateActivity").addEventListener("click", function() {
                fetch("https://www.boredapi.com/api/activity")
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("activity").innerText = data.activity;
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            });
        </script>
    </section>
<section id=APOD>    
    <h1>Astronomy Picture of the Day</h1>
    <div id="apodImageContainer"></div>
    
    <script>
        // Your NASA API key
        const apiKey = "tLfXmr9we8oQMiHwblp4vDg5bu8SSezETaYX3xiL";

        // Fetch APOD image
        fetch(`https://api.nasa.gov/planetary/apod?api_key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                // Check if the response contains an image URL
                if (data.url) {
                    // Create an image element
                    const imageElement = document.createElement("img");
                    imageElement.src = data.url;
                    imageElement.alt = "Astronomy Picture of the Day";
                    // Add the image to the container
                    document.getElementById("apodImageContainer").appendChild(imageElement);
                } else {
                    console.error("No image URL found in the response");
                }
            })
            .catch(error => console.error("Error fetching APOD data:", error));
    </script>
</section>
    <section id=openweather>
        <h1>Los Angeles weather</h1>
         <div id="forecast"></div>

    <script>
        // Function to fetch weather forecast data
        function fetchWeatherForecast() {
            // Define the latitude and longitude
            const latitude = 34.0522;
            const longitude = -118.2437;
            // Define the API endpoint with required parameters
            const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m,rain,showers`;

            // Fetch data from the API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Process the forecast data
                    displayForecast(data);
                })
                .catch(error => {
                    console.error('Error fetching weather forecast:', error);
                });
        }

        // Function to display the weather forecast
        function displayForecast(data) {
            const forecastContainer = document.getElementById('forecast');
            forecastContainer.innerHTML = ''; // Clear previous content

            // Loop through hourly forecast data
            data.hourly.forEach(hour => {
                // Create a div element for each hour
                const hourDiv = document.createElement('div');
                hourDiv.classList.add('hour');

                // Construct the HTML content for the hour
                const htmlContent = `
                    <p>Time: ${hour.time}</p>
                    <p>Temperature: ${hour.temperature_2m}Â°C</p>
                    <p>Rain: ${hour.rain ? 'Yes' : 'No'}</p>
                    <p>Showers: ${hour.showers ? 'Yes' : 'No'}</p>
                `;

                // Set the HTML content for the hour div
                hourDiv.innerHTML = htmlContent;

                // Append the hour div to the forecast container
                forecastContainer.appendChild(hourDiv);
            });
        }

        // Call the function to fetch weather forecast data
        fetchWeatherForecast();
    </script>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Images</title>
</head>
<body>
    <h1>Cute Cat Images</h1>
    <div id="catImages"></div>

    <script>
        // Fetch cat images from the API
        fetch('https://api.thecatapi.com/v1/images/search?limit=10')
            .then(response => response.json())
            .then(data => {
                // Display images on the page
                const catImagesContainer = document.getElementById('catImages');
                data.forEach(cat => {
                    const img = document.createElement('img');
                    img.src = cat.url;
                    img.alt = 'Cat';
                    catImagesContainer.appendChild(img);
                });
            })
            .catch(error => {
                console.error('Error fetching cat images:', error);
            });
    </script>
</body>
</html>
